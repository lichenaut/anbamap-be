[package]
name = "anbamap-api"
version = "1.0.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.4", features = ["json", "blocking"] }
serde = "1.0.201"
serde_json = "1.0"
rayon = "1.10.0"
chrono = "0.4"
tokio = { version = "1.0", features = ["full"] }
openssl = { version = "0.10", features = ["vendored"] }
tracing = "0.1"
tracing-subscriber = "0.3.18"
actix-web = "4.0.0-beta.8"
actix-rt = "2.6.0"
apistos = "0.2.2"
sqlx = { version = "0.7.4", features = [ "runtime-tokio", "tls-rustls", "sqlite", "postgres", "uuid" ] }
async-std = "1.12.0"
once_cell = "1.19.0"
unidecode = "0.3.0"
scraper = "0.19.0"
regex = "1.10.4"