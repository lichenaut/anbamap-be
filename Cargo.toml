[package]
name = "anbamap-api"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.4", features = ["json"] }
serde_json = "1.0"
chrono = "0.4"
tokio = { version = "1.0", features = ["full"] }
openssl = { version = "0.10", features = ["vendored"] }
tracing = "0.1"
tracing-subscriber = "0.3.18"
actix-web = "4.0.0-beta.8"
actix-rt = "2.6.0"
apistos = "0.2.2"
sqlx = { version = "0.7.4", features = [ "runtime-tokio", "tls-rustls", "postgres", "uuid" ] }
lazy_static = "1.4.0"