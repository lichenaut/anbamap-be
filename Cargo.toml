[package]
name = "anbamap-api"
version = "1.0.0"
edition = "2021"

[dependencies]
async-std = "1.12.0"
chrono = "0.4"
dotenv = "0.15.0"
once_cell = "1.19.0"
openssl = { version = "0.10", features = ["vendored"] }
rayon = "1.10.0"
redis = { version = "0.23.0", features = ["tls-native-tls"] }
reqwest = { version = "0.12.4", features = ["json", "blocking"] }
scraper = "0.19.0"
serde_json = "1.0"
sqlx = { version = "0.7.4", features = [ "runtime-tokio", "tls-rustls", "sqlite" ] }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3.18"
unidecode = "0.3.0"
wikitext_table_parser = "0.2.3"